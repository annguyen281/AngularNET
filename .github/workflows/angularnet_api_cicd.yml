name: angularnet_api_cicd

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 5.0.x
    - name: Nuget add source Apollo
      run: dotnet nuget add source --name Apollo "http://nuget-dev.apollo.vn/nuget"
    - name: Build
      run: dotnet build --configuration Release
    - name: Run the Publish
      run: dotnet publish --configuration Release --no-restore --output ./publish
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.0
      with:
        name: drop
        path: ./publish

  deployment:
    name: "INTE"
    needs: [build]
    runs-on: [self-hosted, nzox1]
    environment: integration
    concurrency: intergartion
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v3
      with:
        name: drop
    - name: IIS Web App Deploy
      # You may pin to the exact commit or the version.
      # uses: cschleiden/webdeploy-action@48a2cdaf8aaa2bc762c12948ada3db14faead320
      uses: cschleiden/webdeploy-action@v1
      with:
        # Name of an existing website on the IIS machine
        webSiteName: angularnet_api
        # File path to the package or a folder generated by MSBuild or a compressed archive file.
        package: '**/*.zip'